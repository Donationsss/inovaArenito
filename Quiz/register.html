<!-- register.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar conta — QuizNova</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <main class="container" style="max-width:560px; padding:48px 0;">
    <h2>Criar conta</h2>
    <form id="form-register" novalidate aria-describedby="register-errors">
      <div class="form-group">
        <label for="full_name">Nome completo</label>
        <input id="full_name" name="full_name" type="text" autocomplete="name" required />
      </div>

      <div class="form-group">
        <label for="username">Nome de usuário</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required />
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirmar senha</label>
        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" minlength="8" required />
      </div>

      <div id="register-errors" class="error" aria-live="polite"></div>

      <div style="display:flex; gap:12px; margin-top:16px;">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <a class="btn btn-ghost" href="./login.html">Já tem conta? Entrar</a>
      </div>
    </form>
  </main>
  <script src="./js/auth.js"></script>
</body>
</html>
