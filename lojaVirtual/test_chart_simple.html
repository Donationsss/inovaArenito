<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Chart.js Simples</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 400px;
            height: 300px;
            margin: 20px 0;
            border: 2px solid #007bff;
        }
        #logs {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste Chart.js Simples</h1>
    
    <div id="logs">Carregando...\n</div>
    
    <div class="chart-container">
        <canvas id="testChart" width="400" height="300"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const logs = document.getElementById('logs');
        function log(msg) {
            logs.textContent += new Date().toLocaleTimeString() + ' - ' + msg + '\n';
        }

        log('üöÄ Iniciando teste...');
        log('Chart.js dispon√≠vel: ' + (typeof Chart !== 'undefined' ? 'SIM' : 'N√ÉO'));
        
        if (typeof Chart !== 'undefined') {
            log('Chart.js vers√£o: ' + Chart.version);
        }

        const canvas = document.getElementById('testChart');
        log('Canvas encontrado: ' + (canvas ? 'SIM' : 'N√ÉO'));

        if (canvas && typeof Chart !== 'undefined') {
            try {
                log('üé® Criando gr√°fico de teste...');
                
                const ctx = canvas.getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                        datasets: [{
                            label: 'Teste',
                            data: [12, 19, 3, 5, 2],
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                
                log('‚úÖ Gr√°fico criado com sucesso!');
                
                // Testar API
                log('üåê Testando API de faturamento...');
                fetch('api/faturamento_mensal.php?year=2025')
                    .then(response => {
                        log('API resposta: HTTP ' + response.status);
                        return response.text();
                    })
                    .then(text => {
                        log('API texto: ' + text.substring(0, 100) + '...');
                        try {
                            const data = JSON.parse(text);
                            log('API JSON v√°lido: ' + (data.success ? 'SIM' : 'N√ÉO'));
                        } catch (e) {
                            log('Erro ao parsear JSON: ' + e.message);
                        }
                    })
                    .catch(err => {
                        log('Erro na API: ' + err.message);
                    });
                
            } catch (e) {
                log('‚ùå Erro ao criar gr√°fico: ' + e.message);
            }
        } else {
            log('‚ùå N√£o foi poss√≠vel criar gr√°fico (Chart.js ou canvas n√£o dispon√≠vel)');
        }
    </script>
</body>
</html>
